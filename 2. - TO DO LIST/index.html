<!DOCTYPE html>
<html>
<head>
    <title>TO DO LIST</title>
</head>
<body>
    <h1>TO DO LIST</h1>
    <input type="text" id="tarea" name="tarea" placeholder="Agregar Tarea"><br>
    <button onclick="agregarTarea()" id="agregar">Agregar</button>

    <div style="display: flex;">
        <ul id="lista"></ul>
        
    </div>

    <script>
        function agregarTarea(){
            var tarea = document.getElementById("tarea").value;
            var lista = document.getElementById("lista");
            var nuevaTarea = document.createElement("li");
            nuevaTarea.innerHTML = tarea;
            
            var completadaBtn = document.createElement("input");
            completadaBtn.type = "checkbox";

            completadaBtn.onclick = function() {
                nuevaTarea.style.textDecoration = "line-through";
            };
            
            nuevaTarea.appendChild(completadaBtn);
            lista.appendChild(nuevaTarea);

            document.getElementById("tarea").value = "";
        }
    </script>



</body>
</html>
